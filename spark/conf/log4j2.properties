# Log4j2 Configuration for Spark

# Root logger
rootLogger.level = INFO
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

# Console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Reduce verbosity of some loggers
logger.spark.name = org.apache.spark
logger.spark.level = WARN

logger.jetty.name = org.eclipse.jetty
logger.jetty.level = WARN

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN

logger.hive.name = org.apache.hive
logger.hive.level = WARN

logger.iceberg.name = org.apache.iceberg
logger.iceberg.level = INFO

# Set the default spark shell and SQL shell log level to WARN
logger.repl.name = org.apache.spark.repl.Main
logger.repl.level = WARN

logger.thriftserver.name = org.apache.spark.sql.hive.thriftserver.SparkSQLCLIDriver
logger.thriftserver.level = WARN
